<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="bg-success-custom text-white text-center py-3">
        <h1>ML-система «Студия звукозаписи»</h1>
    </header>

    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="/"><img src="{{ url_for('static', filename='image/img.png') }}" class="logo-icon"></a>
            <a class="nav-link" href="/about">Документация</a>
            <a class="nav-link" href="/cnn">Свёрточная нейронная сеть</a>
            <a class="nav-link" href="/dense">Полносвязная нейронная сеть</a>
            <a class="nav-link" href="/yolov5">Детектирование</a>
        </nav>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-12 col-md-12 mb-4 mb-md-0">
                    <h6 class="text-uppercase">Проект на GitHub</h6>
                    <a href="https://github.com/sssonyyy/Stereo/" target="_blank" class="btn btn-primary">Перейти на GitHub</a>
                </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1);">
            © 2024 Короткая София . Все права защищены.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
